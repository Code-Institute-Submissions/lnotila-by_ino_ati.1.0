<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Done! </strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">{{ message }}</div>
            <hr class="mt-1 mb-3">
        </div>    
        {% if grand_total and not on_profile_page %}
        <p> <strong><span> Art pieces in bag:</span></strong> {{ art_piece_count }}</p>
        <div class="bag-notification-wrapper mt-1">
        {% for item in bag_items %}
            <div class="row">
                <div class="col-3 mb-1">
                    <img class="w-100" src="{{item.art.art_image.url}}" alt="a small thumbnail of art work by Inotila Nghaamwa">
                </div>
                <div class="col">
                    <p><strong>Title:<span></span></strong> {{ item.art.title|title }}</p>
                    <p><strong><span>Price:</span></strong> {{ item.art.price|floatformat:2 }} SEK</p>
                </div>
            </div>
        {% endfor %}
        <div class="row">
            <div class="col btn homepage-btn go-to-checkout">
                <a href="{% url 'view_bag' %}" class="btn btn-block rounded-0 override-a-defualt">
                    <span class="text-uppercase">Checkout</span>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
        {% endif %}
    </div>
</div>
