{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class=" text-center welcome-text mt-3 mb-3">{{details.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="card-img" src="{{ details.art_image.url }}" alt="a picture of art work by artist inotila nghaamwa">
        </div>
        <div class="col">
            <p>Media:</p>
            <p>{{details.media}}</p>
            <br>
            <p>Size:</p>
            <p>{{details.size}}</p>
            <br>
            <p>Completed:</p>
            <p>{{details.date_completed}}</p>
            <br>
            <p>price:</p>
            <p>{{details.price}}</p>
            <a href="{% url 'art' %}?category=pencil" class="btn homepage-btn">Add</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
