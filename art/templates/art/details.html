{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class=" text-center welcome-text mt-3 mb-3">{{details.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="card-img" src="{{ details.art_image.url }}" alt="a picture of art work by artist inotila nghaamwa">
        </div>
        <div class="col  text-center">
            <p>Media:</p>
            <p>{{details.media}}</p>
            <br>
            <p>Size:</p>
            <p>{{details.size}}</p>
            <br>
            <p>Completed:</p>
            <p>{{details.date_completed}}</p>
            <br>
            <p>price:</p>
            <p>{{details.price}}</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <input type="submit" class="btn homepage-btn text-uppercase" data-art_id="{{ image.id }}" value="Add to Bag">
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
